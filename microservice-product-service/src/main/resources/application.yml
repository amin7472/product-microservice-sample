server:
  port: 7001
  error:
    include-message: always

spring:

  data:
    mongodb:
      host: localhost
      port: 27017
      database: product-db

  cloud:
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          auto-create-topics: true
          configuration:
            auto.offset.reset: latest
      bindings:
        input:
          destination: products
          group: productsGroup
          consumer:
            maxAttempts: 3
            backOffInitialInterval: 500
            backOffMaxInterval: 1000
            backOffMultiplier: 2.0
            autoBindDlq: true
            republishToDlq: true
            enableDlq: true

logging:
  level:
    root: INFO
    se.magnus: DEBUG

management:
  endpoint:
    health:
      show-details: "ALWAYS"
  web:
    exposure:
      include: "*"
---
spring.profiles: docker


server.port: 8080

spring.data.mongodb.host: mongodb

spring.cloud.stream.kafka.binder.brokers: kafka